{% extends "base.html" %}
{% block content %}
<title>Blog | Yogesh bhatt</title>

<section class="home" id="home">
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {% for post in posts %}
      <div class="post-preview">
        <a href="{{ url_for('B_user.post', post_id=post.id) }}">
          <h2 class="post-title">
            {{ post.title }}
          </h2>
          <h3 class="post-subtitle">
            {{ post.subtitle }}
          </h3>
        </a>
        <p class="post-meta">Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
      </div>
      {% endfor %}
      <hr>
    </div>
  </div>
</div>
</section>
{% endblock %}
