{% extends "base.html" %}
{% block content %}
<head>
  <title>Blog | Yogesh bhatt</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/poststyle.css') }}">
</head>

<section class="post_list" id="post_list" >
<!-- Main Content -->
<div class="post_preview">
    <div class="max-width">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in posts[::-1] %}
            <div class="post-card">
                <div class="blog-header">
                  <h2>{{ post.title }}</h2>
                    <p class="post-date">Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
                </div>
                <div class="blog-content">
                  <p>{{ " ".join(post.content.split()[:14]) | safe }}...</p>
                  <br>
                  <a href="{{ url_for('posts_B.post', post_id=post.id) }}">
                    <button class="basic-button">Read More</button>
                  </a>
                </div>
            </div>
        {% endfor %}
      </div>
    </div>
</div>
</section>
{% endblock %}
