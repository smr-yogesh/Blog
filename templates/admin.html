{% extends "base.html" %}
{% block content %}
<title>Admin</title>
    <!-- Main Content -->
    <div class="container">
      <div class="card">
        <div class="card-image"></div>
          <form class="card-form" name="addForm" id="addForm" method="POST" action="{{ url_for('admin.addpost') }}" novalidate>
            <div class="input">
              <input type="text" class="input-field" placeholder="Title" name="title" id="title" required >
            </div>
            <div class="input">
              <input type="text" class="input-field" placeholder="Subtitle" name="subtitle" id="subtitle" required >
            </div>
            <div class="input">
              <input type="text" class="input-field" placeholder="Author" name="author" id="author" required >
            </div>
            <div class="input">
              <textarea rows="2" class="input-field" placeholder="Blog content" name="content" id="content" required ></textarea>
            </div>
            <div class="action">
              <button type="submit" class="action-button" id="sendMessageButton">Send</button>
            </div>
          </form>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in posts %}
          <div class="post-preview">
            <a href="{{ url_for('B_user.post', post_id=post.id) }}">
              <h2 class="post-title">
                {{ post.title }}
              </h2>
              <h3 class="post-subtitle">
                {{ post.subtitle }}
              </h3>
            </a>
            <p class="post-meta">Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
            <form action="{{ url_for('admin.delete') }}" method="POST">
              <input type=hidden value="{{ post.id}}"name="del_id" id="del_id" />
              <button type="submit" onclick="myFunction()" class="action-button2" id="delete" action="">Delete</button>
            </form>
          </div>
          {% endfor %}
          <hr>
        </div>
      </div>
    </div>
{% endblock %}
