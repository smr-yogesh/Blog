<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/ok.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>

  </head> 
  <body >
      <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
      </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="/">Blo<span>g</span></a></div>
            <div class="search-form">
              <form action="">
                <input type="text" id="search" placeholder="Search for title">
                <button class="fa fa-search" type="submit"></button>
              </form>
            </div>
            <ul class="menu">
              <li><a href={{ url_for('B_user.contact') }} class="menu-btn">Contact</a></li>
              <li><a href="https://yogeshbhatt.info.np" class="menu-btn">Portfolio</a></li>
              {%if "user" in session:%}
                <li><a href={{ url_for('admin_B.admin') }} class="menu-btn">{{ session['user'] }}</a></li>
                <li><a href={{ url_for('B_user.logout') }} class="menu-btn">Logout</a></li>
              {% else %}
                <li><a href={{ url_for('B_user.signin') }} class="menu-btn">Login</a></li>
              {% endif %}
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <div class="main_content">
      {% block content %}
          {# Template inserted here #}
      {% endblock %}
    </div>
   <div class="footer">                                                                                           
      <span>Created By <a href="http://yogeshbhatt.info.np">SMR</a> | <span class="far fa-copyright"></span> {{ now.year }} All rights reserved.</span>
   </div>     
  </body>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  
</html>
